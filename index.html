
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>스펙 입력 폼</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h2>이상형 매칭 입력 폼</h2>
  <form id="specForm">
    <label>성별:
      <select name="gender">
        <option value="남성">남성</option>
        <option value="여성">여성</option>
      </select>
    </label>
    <label>나이:
      <input type="text" name="age" placeholder="예: 29" />
    </label>
    <label>거주지:
      <input type="text" name="location" placeholder="예: 서울" />
    </label>
    <label>학력:
      <select name="education">
        <option value="고졸">고졸</option>
        <option value="대졸">대졸</option>
        <option value="대학원졸">대학원졸</option>
      </select>
    </label>
    <label>연봉 (만원):
      <input type="text" name="income" placeholder="예: 3000" />
    </label>
    <label>직업:
      <input type="text" name="job" placeholder="예: 자영업" />
    </label>
    <label>외모 수준:
      <input type="text" name="appearance" placeholder="예: 훈남/훈녀" />
    </label>
    <label>성격 유형 (MBTI):
      <input type="text" name="mbti" placeholder="예: INTJ" />
    </label>
    <div id="phoneForm">
      <label>전화번호:
        <input type="text" id="phoneInput" name="phone" placeholder="010-1234-5678" />
      </label>
    </div>
    <button type="button" onclick="submitPhone()">제출</button>
  </form>

  <script>
    function submitPhone() {
      const phone = document.getElementById('phoneInput').value;
      if (!phone) return alert('전화번호를 입력해주세요.');

      const formElement = document.getElementById('specForm');
      const formData = new FormData(formElement);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch('https://script.google.com/macros/s/AKfycbyKNS7R4VoY4Ro9zriytKLFeM5CUe6xB1x_p06jfMdFYRQeaK4igmrB85tsDmLA9afq/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        if (response.result === 'success') {
          alert('제출되었습니다! 매칭 가능한 프로필을 곧 보내드릴게요.');
          document.getElementById('phoneForm').style.display = 'none';
        } else {
          alert('제출 실패! 다시 시도해주세요.');
        }
      })
      .catch(err => {
        alert('서버 오류가 발생했습니다.');
        console.error(err);
      });
    }
  </script>
</body>
</html>
